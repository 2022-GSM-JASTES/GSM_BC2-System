<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/menu.css" rel="stylesheet">
    </head>
    <body>
        <div class="frame">
          <span class="title">BC2</span>
          <div class="title_Line"></div>
          <a id="modal_btn">
            <div class="choose1"></div>
            <div class="snack1"></div>
            <div class="choose2"></div>
            <div class="choose3"></div>
            <div class="snack2"></div>
            <div class="snack3"></div>
          </a>
          <a href="index.html"><div class="home_button"></div></a>
          <span class="price1">₩ 1,500</span>
          <span class="price2">₩ 1,500</span>
          <span class="price3">₩ 1,500</span>
          <div class="modal_frame">
            <div class="modal_background"></div>
            <span class="modal_close"><a id="modal_close">X</a></span>
          </div>
        </div>
    </body>
</html>
<script>
    window.onload = function() {
        function onClick() {
            document.querySelector('.modal_frame').style.display = 'block';
        }
        function offClick() {
            document.querySelector('.modal_frame').style.display = 'none';
        }
        document.getElementById('modal_btn').addEventListener('click', onClick);
        document.getElementById('modal_close').addEventListener('click', offClick);
    };
</script>
