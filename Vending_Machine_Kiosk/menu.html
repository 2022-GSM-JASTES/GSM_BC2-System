<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/menu.css" rel="stylesheet">
        <script src="./renderer.js"></script>
    </head>
    <body>
        <div id="frame" class="frame">
          <span class="title">BC2</span>
          <div class="title_Line"></div>
          <a id="modal_btn">
            <div class="케이준:눈을 감자" onclick="get_Name(this)">
              <div class="choose1"></div>
              <div class="snack1"></div>
            </div>
            <div class="아폴로" onclick="get_Name(this)">
              <div class="choose2"></div>
              <div class="snack2"></div>
            </div>
            <div class="츄파춥스 사워 크롤러" onclick="get_Name(this)">
              <div class="choose3"></div>
              <div class="snack3"></div>
            </div>
          </a>
          <a href="index.html"><div class="home_button"><i class="fa-sharp fa-solid fa-house fa-2x"></i></div></a>
          <span class="price1">₩ 1,500</span>
          <span class="price2">₩ 1,500</span>
          <span class="price3">₩ 1,500</span>
          <div class="modal_frame" id="modal_frame">
            <div class="modal_background"></div>
            <span class="modal_close"><a id="modal_close">X</a></span>
            <div class="order">
              <div class="modal_snack_frame"></div>
              <div class="modal_snack"></div>
              <div class="payment_btn"></div>
              <div class="payment_text" id="buy"><span>결제하기</span></div>
              <div class="minus_btn"></div>
              <div class="minus" id="minus"><i class="fa-solid fa-minus"></i></div>
              <div class="plus_btn"></div>
              <div class="plus" id="plus"><i class="fa-solid fa-plus"></i></div>
              <div class="cnt" id="cnt"></div>
              <div class="Total_price" id="total_price"></div>
              <div class="snack_name">치킨팝</div>
            </div>
            <div class="NFC_ready">
              <div class="NFC_logo"></div>
              <div class="tag_text">우측 NFC 리더기에 태그해주세요.</div>
              <div class="tag_ready_text">결제 준비 완료</div>
            </div>
            <div class="NFC_reload">
              <div class="NFC_logo"></div>
              <div class="tag_text">우측 NFC 리더기에 태그해주세요.</div>
              <div class="tag_reload_text">태그 오류 : 처음부터 다시 시도해주세요</div>
            </div>
            <div class="No_money">
              <div class="no_money_icon"><i class="fa-sharp fa-solid fa-circle-exclamation fa-8x"></i></div>
              <div class="no_money_text">잔고가 부족합니다.</div>
            </div>
            <div class="Pay_success">
              <div class="pay_success_logo"><i class="fa-solid fa-circle-check fa-8x"></i></div>
              <div class="thank_text">이용해주셔서 감사합니다.</div>
              <div class="pay_success_text">결제 완료</div>
            </div>
          </div>
        </div>
    </body>
</html>
